<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <xi:include href="macros.html" />
  <head>
    <title>$title</title>
  </head>

  <body>
    <div id="ctxtnav" class="nav">
      <h2>Wiki Navigation</h2>
      <ul>
        <li class="last"><a href="${href.wiki(page.name)}">View Latest Version</a></li>
      </ul>
    </div>

    <div id="content" class="wiki">
      <h1>Change History of <a href="${href.wiki(page.name)}">$page_name</a></h1>
      <form py:if="history" class="printableform" method="get" action="">
        <input type="hidden" name="action" value="diff" />
        <div class="buttons">
          <input type="submit" value="View changes" />
        </div>
        <table id="fieldhist" class="listing" summary="Change history">
          <thead>
            <tr>
              <th class="diff"></th>
              <th class="version">Version</th>
              <th class="date">Date</th>
              <th class="author">Author</th>
              <th class="comment">Comment</th>
            </tr>
          </thead>
          <tbody>
            <tr py:for="idx, item in enumerate(history)" class="idx % 2 and 'odd' or 'even'">
              <td class="diff">
                <input type="radio" name="old_version" value="$item.version"
                       checked="${idx == 1 or None}" />
                <input type="radio" name="version" value="$item.version"
                       checked="${idx == 0 or None}" />
              </td>
              <td class="version">
                <a href="${href.wiki(page.name, version=item.version)}" title="View this version">$item.version</a>
              </td>
              <td class="date">${format_datetime(item.date)}</td>
              <td class="author" title="${item.ipnr and 'IP-Address: ' + item.ipnr or None}">${authorinfo(item.author)}</td>
              <td class="comment">${context.wiki_to_oneliner(item.comment, shorten=True)}</td>
            </tr>
          </tbody>
        </table>
        <py:if test="len(history) &gt; 10">
          <div class="buttons">
            <input type="submit" value="View changes" />
          </div>
        </py:if>
      </form>
    </div>
  </body>
</html>
