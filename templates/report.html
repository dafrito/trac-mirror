<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>$title</title>
  </head>

  <body>
    <div id="ctxtnav" class="nav">
      <h2>Report Navigation</h2>
      <ul>
        <li class="first">
          <a py:strip="not chrome.links.up" href="${chrome.links.up[0].href}">Available Reports</a>
        </li>
        <li py:if="query_href" class="last"><a href="$query_href">Custom Query</a></li>
      </ul>
    </div>

    <xi:include href="report_${action == 'new' and 'edit' or action}.html">
      <xi:fallback>
        <!--! action=='delete', confirm deletion -->
        <h1>$report.title</h1>
        <form action="${href.report()}" method="post">
        <input type="hidden" name="id" value="$report.id"/>
        <input type="hidden" name="action" value="delete" />
        <p><strong>Are you sure you want to delete this report?</strong></p>
        <div class="buttons">
          <input type="submit" name="cancel" value="Cancel"/>
          <input type="submit" value="Delete report"/>
        </div>
      </form>
      </xi:fallback>
    </xi:include>

    <div id="help">
      <strong>Note:</strong>
      See <a href="${href.wiki('TracReports')}">TracReports</a> for help on using and creating reports.
    </div>
  </body>
</html>
