<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Generalized Diff Form</title>
  </head>

  <body>
    <div id="ctxtnav" class="nav"></div>

    <div id="content" class="changeset">
      <div id="title">
        <h1>Select Base and Target for Diff:</h1>
      </div>

      <div id="anydiff">
        <form action="${href.changeset()}" method="get">
          <table>
            <tr>
              <th><label for="old_path">From:</label></th>
              <td>
                <input type="text" id="old_path" name="old_path" value="$old_path" size="44" />
                <label>at Revision:
                  <input type="text" name="old" value="$old_rev" size="4" />
                </label>
              </td>
            </tr>
            <tr>
              <th><label for="new_path">To:</label></th>
              <td>
                <input type="text" id="new_path" name="new_path" value="$new_path" size="44" />
                <label>at Revision:
                  <input type="text" id="new_rev" name="new" value="$new_rev" size="4" />
                </label>
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input type="submit" value="View changes" />
          </div>
        </form>
      </div>
      <div id="help">
        <strong>Note:</strong> See <a href="${href.wiki('TracChangeset')}#ExaminingDifferencesBetweenBranches">TracChangeset</a>
        for help on using the arbitrary diff feature.
      </div>
    </div>
  </body>
</html>
